<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Slider (Swipe)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #3f51b5, #9c27b0, #4caf50);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            flex-direction: column;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            filter: grayscale(100%);
            transition: transform 0.3s, filter 0.3s;
            margin: 0 15px;
            cursor: pointer;
        }
        .carousel-images img.active {
            transform: scale(1.2);
            filter: grayscale(0%);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal video {
            width: 80%;
            max-width: 600px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .carousel-images img {
                width: 150px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="1.jpg" alt="Slide 1" data-video="video1.mp4">
            <img src="2.jpg" alt="Slide 2" data-video="video2.mp4">
            <img src="3.jpg" alt="Slide 3" data-video="video3.mp4">
            <img src="4.jpg" alt="Slide 4" data-video="video4.mp4">
            <img src="5.jpg" alt="Slide 5" data-video="video5.mp4">
            <img src="6.jpg" alt="Slide 6" data-video="video6.mp4">
            <img src="7.jpg" alt="Slide 7" data-video="video7.mp4">
            <img src="8.jpg" alt="Slide 8" data-video="video8.mp4">
            <img src="08.png" alt="Slide 9" data-video="video9.mp4">
        </div>
    </div>
    
    <div class="modal" id="videoModal">
        <span class="close">&times;</span>
        <video id="modalVideo" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const modal = document.getElementById("videoModal");
        const modalVideo = document.getElementById("modalVideo");
        const closeModal = document.querySelector(".close");
        let index = 0;
        const imgWidth = images[0].clientWidth + 30; // Image width + margin
        let startX = 0;
        let isDragging = false;

        function updateCarousel() {
            const centerOffset = (carouselImages.clientWidth / 2) - (imgWidth / 2);
            carouselImages.style.transform = `translateX(${-index * imgWidth + centerOffset}px)`;

            // Highlight the active image
            images.forEach((img, i) => {
                if (i === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });
        }

        // Ensure first image is displayed in the center on load
        window.onload = () => {
            index = 0;
            updateCarousel();
        };

        // Touch event listeners
        carouselImages.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        carouselImages.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const moveX = e.touches[0].clientX;
            const diff = startX - moveX;

            if (diff > 50) { // Swipe left
                if (index < images.length - 1) {
                    index++;
                } else {
                    index = 0;
                }
                updateCarousel();
                isDragging = false;
            } else if (diff < -50) { // Swipe right
                if (index > 0) {
                    index--;
                } else {
                    index = images.length - 1;
                }
                updateCarousel();
                isDragging = false;
            }
        });

        carouselImages.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Image click to open video modal
        images.forEach(img => {
            img.addEventListener('click', () => {
                const videoSrc = img.getAttribute('data-video');
                if (videoSrc) {
                    modalVideo.src = videoSrc;
                    modal.style.display = "flex";
                }
            });
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
            modalVideo.pause();
            modalVideo.src = "";
        });

    </script>
</body>
</html>
