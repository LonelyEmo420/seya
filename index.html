<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #ff5733, #33ff57, #3357ff, #ff33a1);
            background-size: 300% 300%;
            animation: changeColors 10s infinite alternate;
        }

        @keyframes changeColors {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title */
        .carousel-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        /* Carousel */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y;
            background: none;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            filter: grayscale(100%);
            transition: transform 0.3s, filter 0.3s;
            margin: 0 15px;
            cursor: pointer;
        }

        .carousel-images img.active {
            transform: scale(1.2);
            filter: grayscale(0%);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal video {
            width: 80%;
            max-width: 600px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Background Music Button */
        #musicToggle {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .carousel-images img {
                width: 150px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1 class="carousel-title">Aiswaria Rai Thangavel â™¡</h1>

    <!-- Image Carousel -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="1.jpg" alt="Slide 1" data-video="01.mp4">
            <img src="2.jpg" alt="Slide 2" data-video="02.mp4">
            <img src="3.jpg" alt="Slide 3" data-video="03.mp4">
            <img src="4.jpg" alt="Slide 4" data-video="04.mp4">
            <img src="5.jpg" alt="Slide 5" data-video="05.mp4">
            <img src="6.jpg" alt="Slide 6" data-video="06.mp4">
            <img src="8.jpg" alt="Slide 8" data-video="07.mp4">
            <img src="08.png" alt="Slide 9" data-video="09.mp4">
        </div>
    </div>
    
    <!-- Background Music -->
    <audio id="backgroundMusic" loop autoplay muted>
        <source src="lagi.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Music Toggle Button -->
    <button id="musicToggle">ðŸ”Š Play Music</button>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <span class="close">&times;</span>
        <video id="modalVideo" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const modal = document.getElementById("videoModal");
        const modalVideo = document.getElementById("modalVideo");
        const closeModal = document.querySelector(".close");
        let index = 0;
        const imgWidth = images[0].clientWidth + 30; // Image width + margin
        let startX = 0;
        let isDragging = false;

        function updateCarousel() {
            const centerOffset = (carouselImages.clientWidth / 2) - (imgWidth / 2);
            carouselImages.style.transform = `translateX(${-index * imgWidth + centerOffset}px)`;

            // Highlight the active image
            images.forEach((img, i) => {
                if (i === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });
        }

        // Ensure first image is displayed in the center on load
        window.onload = () => {
            index = 0;
            updateCarousel();
        };

        // Touch event listeners
        carouselImages.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        carouselImages.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const moveX = e.touches[0].clientX;
            const diff = startX - moveX;

            if (diff > 50) { // Swipe left
                if (index < images.length - 1) {
                    index++;
                } else {
                    index = 0;
                }
                updateCarousel();
                isDragging = false;
            } else if (diff < -50) { // Swipe right
                if (index > 0) {
                    index--;
                } else {
                    index = images.length - 1;
                }
                updateCarousel();
                isDragging = false;
            }
        });

        carouselImages.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Image click to open video modal
        images.forEach(img => {
            img.addEventListener('click', () => {
                const videoSrc = img.getAttribute('data-video');
                if (videoSrc) {
                    modalVideo.src = videoSrc;
                    modal.style.display = "flex";
                }
            });
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
            modalVideo.pause();
            modalVideo.src = "";
        });

        // Music toggle
        const music = document.getElementById("backgroundMusic");
        const musicToggle = document.getElementById("musicToggle");

        musicToggle.addEventListener("click", () => {
            music.muted = !music.muted;
            musicToggle.textContent = music.muted ? "ðŸ”Š Play Music" : "ðŸ”‡ Mute Music";
        });

    </script>
</body>
</html>
