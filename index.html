<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seyaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff5733, #33ff57, #3357ff, #ff33a1);
            background-size: 300% 300%;
            animation: changeColors 10s infinite alternate;
            position: relative;
        }

        @keyframes changeColors {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title */
        .carousel-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        /* Carousel */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y;
            background: none;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            filter: grayscale(100%);
            transition: transform 0.3s, filter 0.3s;
            margin: 0 15px;
            cursor: pointer;
        }

        .carousel-images img.active {
            transform: scale(1.2);
            filter: grayscale(0%);
        }

        /* Transparent Play/Stop Button */
        #musicToggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            outline: none;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .carousel-images img {
                width: 150px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1 class="carousel-title">♡ Aiswaria Rai Thangavel ♡</h1>

    <!-- Image Carousel -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="1.jpg" alt="Slide 1" data-video="01.mp4">
            <img src="2.jpg" alt="Slide 2" data-video="02.mp4">
            <img src="3.jpg" alt="Slide 3" data-video="03.mp4">
            <img src="4.jpg" alt="Slide 4" data-video="04.mp4">
            <img src="5.jpg" alt="Slide 5" data-video="05.mp4">
            <img src="6.jpg" alt="Slide 6" data-video="06.mp4">
            <img src="8.jpg" alt="Slide 8" data-video="07.mp4">
            <img src="08.jpg" alt="Slide 9" data-video="09.mp4">
        </div>
    </div>

    <!-- Play/Stop Music Button -->
    <button id="musicToggle">▶ Play Music</button>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="dream.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const music = document.getElementById("backgroundMusic");
        const musicToggle = document.getElementById("musicToggle");
        let index = 0;
        const imgWidth = images[0].clientWidth + 30; // Image width + margin
        let startX = 0;
        let isDragging = false;

        // Set lower music volume (30%)
        music.volume = 0.3;

        function updateCarousel() {
            const centerOffset = (carouselImages.clientWidth / 2) - (imgWidth / 2);
            carouselImages.style.transform = `translateX(${-index * imgWidth + centerOffset}px)`;

            // Highlight the active image
            images.forEach((img, i) => {
                if (i === index) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });
        }

        // Ensure first image is displayed in the center on load
        window.onload = () => {
            index = 0;
            updateCarousel();
        };

        // Touch event listeners for swipe
        carouselImages.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        carouselImages.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const moveX = e.touches[0].clientX;
            const diff = startX - moveX;

            if (diff > 50) { // Swipe left
                if (index < images.length - 1) {
                    index++;
                } else {
                    index = 0;
                }
                updateCarousel();
                isDragging = false;
            } else if (diff < -50) { // Swipe right
                if (index > 0) {
                    index--;
                } else {
                    index = images.length - 1;
                }
                updateCarousel();
                isDragging = false;
            }
        });

        carouselImages.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Play/Stop Music Button
        musicToggle.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicToggle.textContent = "⏹ Stop Music";
            } else {
                music.pause();
                music.currentTime = 0;
                musicToggle.textContent = "▶ Play Music";
            }
        });

    </script>
</body>
</html>
